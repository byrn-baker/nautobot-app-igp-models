{% extends 'generic/object_retrieve.html' %}
{% load helpers %}

{% block content_left_page %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <strong>ISIS Configuration</strong>
        </div>
        <table class="table table-hover panel-body attr-table">
            <tr>
                <td>Name</td>
                <td>
                    {{ object.name }}
                </td>
            </tr>
            <tr>
                <td>Instance</td>
                <td><a href="{{ object.instance.get_absolute_url }}">{{ object.instance }}</a></td>
            </tr>
            <tr>
                <td>ISIS NET</td>
                <td>
                    {{ object.system_id }}
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <span class="label" style="color: {{ object.status.color|fgcolor }}; background-color: #{{ object.status.color }}">{{ object.get_status_display }}</span>
                </td>
            </tr>
        </table>
    </div>
{% endblock content_left_page %}
