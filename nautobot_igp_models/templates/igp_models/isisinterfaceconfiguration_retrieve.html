{% load helpers %}

<div class="panel panel-default">
  <div class="panel-heading">
    <strong>OSPF Interface Confiuguration Details</strong>
  </div>
  <table class="table table-hover panel-body">
    <tr>
      <td>ISIS Configuration</td>
      <td>{{ object.ISIS_config|hyperlink }}</td>
    </tr>
    <tr>
      <td>Interface</td>
      <td>{{ object.interface|hyperlink|placeholder }}</td>
    </tr>
    <tr>
      <td>Circuit Type</td>
      <td>{{ object.circuit_type }}</td>
    </tr>
    <tr>
      <td>Metric</td>
      <td>{{ object.metric }}</td>
    </tr>
    <tr>
      <td>Status</td>
      <td>{{ object.status|hyperlink|placeholder }}</td>
    </tr>
  </table>
</div>
